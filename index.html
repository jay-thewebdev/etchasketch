<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETCH A SKETCH!</title>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>ETCH A SKETCH!</h1>
    <div class = "header">
      <h5>Choose a Size!</h5>
      <button id="popup" class="btn btn-success" >Choose</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="board"></div>
    <div class="footer">
      <button class="btn btn-dark" onclick="setColor('black')">Black</button>
      <button class="btn btn-warning" onclick="setColor('random')">Random</button>
      <button class="btn btn-danger" onclick="resetBoard()">Reset</button>
    </div> 
  
    
  </body>
